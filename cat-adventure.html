<!DOCTYPE html>
<body>
	<head>
		<title>Meow!</title>
		<link rel="stylesheet" href="catgame/styles.css" type="text/css" />
	</head>
	<div class="wrapper">
		<img class="background img--hundred" id="myImage" src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" />
		<div class="inner-wrapper">
			<div class="catch is-hidden" id="mouse">
				<img src="http://www.animatedimages.org/data/media/601/animated-rat-image-0162.gif" />
			</div>
			<div class="controllers">
				<button id="northbutton"><i class="fa fa-caret-up"></i></button>

				<div class="button-wrapper">
					<br>
					<button id="westbutton"><i class="fa fa-caret-left"></i></button>
					<button id="southbutton"><i class="fa fa-caret-down"></i></button>
					<button id="eastbutton"><i class="fa fa-caret-right"></i></button>
				</div>
				<p id="myScore">Score: 0</p>
			</div>
		</div>
	</div>
		<script src="catgame/engine.js" type="text/javascript"></script>
		<script src="https://use.fontawesome.com/8f062c32bd.js"></script>
	</body>
</html>
